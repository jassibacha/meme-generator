<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Meme</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <header class="p-3 text-bg-dark">
            <div class="container">
                <div
                    class="d-flex flex-wrap align-items-center justify-content-center"
                >
                    <a
                        class="logo d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
                    >
                        MemeGen
                    </a>
                </div>
            </div>
        </header>
        <div class="hero">
            <div class="container col-xl-10 col-xxl-8 px-4 py-5">
                <div class="row align-items-center g-lg-5 py-5">
                    <div class="col-lg-7 text-center text-lg-start text-light">
                        <h1 class="display-4 fw-bold lh-1 mb-3">
                            Hey, let's make a dank meme
                        </h1>
                        <p class="col-lg-10 fs-5">
                            Fill out the fields on this page to create the most
                            dank meme imaginable, or use the buttons below to
                            pre-fill the fields!
                        </p>
                        <div
                            class="d-grid gap-2 d-md-flex justify-content-md-start"
                        >
                            <button
                                type="button"
                                class="preset-1 btn btn-primary px-4 me-md-2"
                            >
                                Sample Meme 1
                            </button>
                            <button
                                type="button"
                                class="preset-2 btn btn-secondary px-4"
                            >
                                Sample Meme 2
                            </button>
                        </div>
                    </div>
                    <div class="col-md-10 mx-auto col-lg-5">
                        <form
                            class="meme-form p-4 p-md-4 border rounded-3 bg-light"
                        >
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="image"
                                    name="image"
                                    placeholder="Image URL (with https://)"
                                    required
                                />
                                <label for="image">Image URL</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="topText"
                                    name="topText"
                                    placeholder="Top Text"
                                    required
                                />
                                <label for="topText">Top Text</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="bottomText"
                                    name="bottomText"
                                    placeholder="Bottom Text"
                                    required
                                />
                                <label for="bottomText">Bottom Text</label>
                            </div>
                            <button
                                class="w-100 btn btn-lg btn-success"
                                type="submit"
                            >
                                Generate Meme
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container py-5">
            <h3>Results</h3>
            <div class="results row"></div>
        </div>

        <!-- <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script> -->

        <script src="app.js"></script>
    </body>
</html>
